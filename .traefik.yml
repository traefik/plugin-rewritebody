displayName: Rewrite Body
summary: Rewrites the HTTP response body by replacing a search regex by a replacement string.
type: middleware
import: github.com/traefik/plugin-rewritebody
compatibility: TODO
testData:
  lastModified: true
  rewrites:
    - regex: "bar"
      replacement: "foo"
    - regex: "foo"
      replacement: "{.Host}"
    - regex: "bar"
      replacement: "/.Host/"
      delimiterLeft: "/"
      delimiterRight: "/"
